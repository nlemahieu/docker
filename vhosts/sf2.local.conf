<VirtualHost *:80>
    ServerName sf2.local

    DocumentRoot /var/www/perso/sf2/web
    <Directory /var/www/perso/sf2/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/sf2_local_error.log
    CustomLog /var/log/apache2/sf2_local_access.log combined
</VirtualHost>

