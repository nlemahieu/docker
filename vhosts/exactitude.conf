<VirtualHost *:80>
    ServerName exactitude.local
    DocumentRoot /var/www/pro/exactitude/exactitude/web 
    DirectoryIndex index.php index.html

    <Directory "/var/www/pro/exactitude/exactitude/web">
        AllowOverride All
        Allow from All
    </Directory>

    Alias /sf /var/www/lib/vendor/symfony/data/web/sf      
    <Directory "/var/www/lib/vendor/symfony/data/web/sf">
        AllowOverride All
        Allow from All
    </Directory>
</VirtualHost>
