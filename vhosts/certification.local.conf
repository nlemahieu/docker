<VirtualHost *:80>
    ServerName certification.local

    DocumentRoot /var/www/certif/certification/web
    <Directory /var/www/certif/certification/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/certif_local_error.log
    CustomLog /var/log/apache2/certif_local_access.log combined
</VirtualHost>

