<VirtualHost *:80>
    ServerName heroku-addon.sensiolabs.local

    DocumentRoot /var/www/pro/heroku-addon.sensiolabs.com/web
    <Directory /var/www/pro/heroku-addon.sensiolabs.com/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/heroku-addon_local_error.log
    CustomLog /var/log/apache2/heroku-addon_local_access.log combined
</VirtualHost>

