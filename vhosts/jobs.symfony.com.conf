<VirtualHost *:80>
    ServerName jobs.symfony.local

    DocumentRoot /var/www/pro/SensioLabs/jobs.sensiolabs.com/web
    <Directory /var/www/pro/SensioLabs/jobs.sensiolabs.com/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/jobs_symfony_com_error.log
    CustomLog /var/log/apache2/jobs_symfony_com_access.log combined
</VirtualHost>
