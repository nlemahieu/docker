<VirtualHost *:80>
    ServerName live.symfony.local
    ServerAlias madrid2014.symfony.local
    ServerAlias paris2015.symfony.local

    DocumentRoot /var/www/pro/SensioLabs/live.symfony.com/web
    <Directory /var/www/pro/SensioLabs/live.symfony.com/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/live_symfony_com_error.log
    CustomLog /var/log/apache2/live_symfony_com_access.log combined
</VirtualHost>
