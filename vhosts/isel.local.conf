<VirtualHost *:80>
    ServerName isel.local

    DocumentRoot /var/www/pro/isel/web
    <Directory /var/www/pro/isel/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/isel_error.log
    CustomLog /var/log/apache2/isel_access.log combined
</VirtualHost>
