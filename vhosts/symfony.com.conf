<VirtualHost *:80>
    ServerName symfony.local

    DocumentRoot /var/www/pro/SensioLabs/symfony.com/web
    <Directory /var/www/pro/SensioLabs/symfony.com/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/symfony_com_error.log
    CustomLog /var/log/apache2/symfony_com_access.log combined
</VirtualHost>
