<VirtualHost *:80>
    ServerName certif_cache.local

    DocumentRoot /var/www/certif/cache/web
    <Directory /var/www/certif/cache/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/certif_cache_local_error.log
    CustomLog /var/log/apache2/certif_cache_local_access.log combined
</VirtualHost>

