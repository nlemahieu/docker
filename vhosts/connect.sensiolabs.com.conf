<VirtualHost *:80>
    ServerName connect.sensiolabs.local

    DocumentRoot /var/www/pro/SensioLabs/connect.sensiolabs.com/web
    <Directory /var/www/pro/SensioLabs/connect.sensiolabs.com/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/connect_sensiolabs_com_error.log
    CustomLog /var/log/apache2/connect_sensiolabs_com_access.log combined
</VirtualHost>
